<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <h1 class="title">Plan your life!</h1>
        <div class="time">
            <div class="hour-minutes">
                <p id="hour"></p>
            </div>
            <div class="date">
                <p id="date"></p>
            </div>
        </div>
        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Type new task">
            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <ul id="listaTarefas">
        </ul>
    </div>

    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove"></i>
        </button>
        <h2 id="idTarefaEdicao">#1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                    <label for="nome">Nome</label>
                    <input type="text" id="inputTarefaNomeEdicao">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
        
    </div>
    <div id="janelaEdicaoFundo"></div>

    <script src="script.js"></script>
</body>
</html>
