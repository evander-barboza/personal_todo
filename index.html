<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon">
</head>
<body>

    <div class="main-background">
        <div class="main">
            <div class="header-container">
                <header>
                    <h1>ToDo List</h1>
                    <p>Organize your life!</p>

                    <div class="date">
                        <p id="date"></p>
                    </div>
                
                <!-- Botão para abrir o início de adicionar tarefas-->
                <button class="btnStart" onclick="document.querySelector('.allTasks').removeAttribute('hidden')">Start</button>
                </header>
            </div>
        </div>
    </div>

    <div class="allTasks" hidden>
        <div class="allTasks-container">
            <section class="new-list">
                <div class="new-list-container">
                    <div class="main-header-container">
                        <h2>Tasks</h2>
                        <button class="btnClose" onclick="document.querySelector('.allTasks').setAttribute('hidden', '')">X</button>
                    </div>
                    <!--Preciso separar as atividades por título, categoria e horário -->
                    <form> 
                        <h3>Título</h3>
                        <input type="text" data-new-list-input placeholder="Type your task here">
                        <h3>Categoria</h3>
                        <input type="text" data-new-list-input placeholder="Type your category here">
                        <h3>Horário</h3>
                        <input type="time" data-new-list-input placeholder="Type your time here">
                        <button class="btnCreate">Save</button>
                        <button class="btnClear">Clear</button>
                        
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script>

        const date = new Date();
        const options = {hour: 'numeric' , weekday: 'long', month: 'long', day: 'numeric'};
        document.getElementById('date').textContent = date.toLocaleDateString('en-US', options);

        const newTask = document.querySelector('.new-list-container');
        const input = document.querySelector('[data-new-list-input]');
        const btnCreate = document.querySelector('.btnCreate');
        const btnClear = document.querySelector('.btnClear');

        btnCreate.addEventListener('click', function(event){
            event.preventDefault();
            const task = input.value;
            if(task){
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                taskElement.innerHTML = task;
                newTask.appendChild(taskElement);
                input.value = '';
            }
        });

        btnClear.addEventListener('click', function(event){
            event.preventDefault();
            input.value = '';
        });







    </script>

</body>
</html>
